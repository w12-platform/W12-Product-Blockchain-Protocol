defaults: &defaults
  docker:
  - image: circleci/node:8.11
  working_directory: ~/code

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run: sudo npm i -g npm && npm -v
      - run: sudo npm i -g truffle
      - run: cp example.config.js config.js
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "ethpm.json" }}
            - v1-dependencies-
      - run: npm ci
      - run: truffle install
      - save_cache:
          paths:
            - node_modules
            - installed_contracts
            - config.js
          key: v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "ethpm.json" }}
  test:
    <<: *defaults
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run: sudo npm i -g npm && npm -v
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "ethpm.json" }}
            - v1-dependencies-
      - run: npm run ci-test
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: git submodule update --init --recursive
      - run: sudo npm i -g npm && npm -v
      - run: git config --global user.name "CircleCI"
      - run: git config --global user.email "mr.hokid@gmail.com"
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}-{{ checksum "ethpm.json" }}
            - v1-dependencies-
      - run: npm run ci-deploy-test-net

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - setup:
          filters:
            tags:
              only: /^v\d{1,4}\.\d{1,4}\.\d{1,4}$/
      - test:
          filters:
            tags:
              only: /^v\d{1,4}\.\d{1,4}\.\d{1,4}$/
          requires:
            - setup
      - deploy:
          requires:
            - setup
          filters:
            tags:
              only: /^v\d{1,4}\.\d{1,4}\.\d{1,4}$/
            branches:
              ignore: /.*/
